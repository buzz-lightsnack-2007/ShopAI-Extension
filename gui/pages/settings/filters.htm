<html>

<head>
    <script src="../../styles/external/materialize/js/materialize.js"></script>
    <script src="../../scripts/pages/settings.js"></script>

    <title for="filters"></title>
</head>

<body>
    <main class="dual">
		<ul id="slide-out" class="sidenav sidenav-fixed" name="control">
			<li>
				<li for="extension_name" class="flow-text" id="title"></li>
			</li>
			<li>
				<div class="input-field">
					<input type="search" data-result="filters" data-results-filters="name,url" placeholder=" "></input>
					<label for="settings_filters_search_prompt"></label>
				</div>
			</li>
			<div data-results-target="filters">
			</div>
		</ul>
        <section>
            <nav class="nav-wrapper">
                <ul class="left">
                    <li><a data-icon="menu" works-sidebar="control"></a></li>
                </ul>
                <ul class="right">
                    <li><a data-icon="trash-can" data-action="filters,delete,one"></a></li>
                    <li><a data-icon="sync" data-action="filters,update,one"></a></li>
                </ul>
            </nav>
            <section>
                <article class="">
                    <h1 id="title" data-result-content="name" class="flow-text"></h1>
                    <p id="author" data-result-content="author"></p>
                    <p data-result-content="description"></p>
					
					<fieldset>
						<legend for="preferences"></legend>
						<ul class="input-field">
							<li>
								<label>
									<input
										type="checkbox"
										data-result-store="settings,filters"
										data-result-store-parameter="enabled"
										class="filled-in"
									/>
									<span for="enable"></span>
								</label>
							</li>
						</ul>
						<div class="input-field">
							<input type="url" class="validate" placeholder=" ">
							<label for="settings_filters_source_prompt"></label>
						</div>
						<div class="input-field">
							<textarea class="validate" type="code" placeholder=" "></textarea>
							<label for="settings_filters_content"></label>
						</div>
					</fieldset>
            </section>
        </section>
    </main>
    <side class="fixed-action-btn">
        <button class="btn-floating btn-large" data-icon="plus" accesskey="+" data-action="filters,add,one"></button>
        <ul>
            <li><button data-action="filters,update" class="btn-floating waves-effect"
                    title-for="settings_filters_update" data-icon="refresh" accesskey="r"></button></li>
        </ul>
    </side>
</body>

</html>
